<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="__CSS__/handle.css" />
<script type="text/javascript" src="__JS__/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="__JS__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__JS__/ueditor/ueditor.all.js"></script>
</head>
<body>
<div class="handle-main">
	<div class="handle_title">添加文章</div>
	<div class="handle_content">
	<form action="{:U('article/update')}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td><label class="handle-label">封面：</label></td>
				<td><div class="handle-img"><img src="__UPLOAD__/{$article.img}" width="200"/></div></td>
			</tr>			
			<tr>
				<td><label class="handle-label">上传封面：</label></td>
				<td><input type="file" name="img" /><tab style="color:red;">图片尺寸为200X200</tab></td>
			</tr>
			<tr>
				<td><label class="handle-label">分类：</label></td>
				<td>
					<div class="handle-select">
		               <select id="catid" class="select-box" name="catid">
		                   <option value="0">--请选择--</option>
			                   <foreach name="catlist" item="res">    
			                   <option value="{$res.catid}" <eq name="res.catid" value="$article.catid">selected="selected"</eq>>{$res.name}</option>
			                   </foreach>
		               </select>
		            </div>   
	           </td>
			</tr>
			<tr>
				<td><label class="handle-label">标题：</label></td>
				<td><div class="handle-input"><input type="text" name="title" class="input-box" value="{$article.title}"/></div></td>
			</tr>
			<tr>
				<td><label class="handle-label">阅读送：</label></td>
				<td><div class="handle-input"><input type="text" name="r_send" class="input-box" value="{$article.r_send}" />金币</div></td>
			</tr>
			<tr>
				<td><label class="handle-label">描述：</label></td>
				<td><div class="handle-area"><textarea name="desc" class="textarea-box" cols="100" rows='8'>{$article.desc}</textarea></div></td>
			</tr>
			<tr>
				<td><div class="handle-edit-area"><label class="handle-label">内容：</label></div></td>
				<td><textarea name="detail" class="textarea-box" id="editor" cols="100" rows='20'>{$article.detail}</textarea></td>
			</tr>
			<tr>
				<td colspan="2"><div class="handle-submit"><input type="submit" value="确定" class="submit-box">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置" class="submit-box"></div></td>
			</tr>
		</table>
		<input type="hidden" name="articleid" value="{$article.articleid}">
	</form>	
	<script>
		UE.getEditor('editor',{initialFrameHeight:350,autoHeightEnabled:false,initialFrameWidth:900});
	</script>
	</div>
</div>
</body>
</html>
